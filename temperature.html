<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        var tempincelsius = prompt("Please enter a temperature in Celsius: ");
        var tempinfahrenheit = (tempincelsius * 1.8) + 32;
        console.log("The temperature is " + tempinfahrenheit + " degrees F");
    </script>
</body>
</html>
